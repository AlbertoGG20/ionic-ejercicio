  </div>
  <div>
    <h1>CarZone, el lugar para obtenr informacion de los coches</h1>
    <div class="images">
      <div class="card">

          <p>El mejor coche del momento </p>
        </div>
      </div>
      <div class="card">
        <img src="../../assets/images/car2.jpg" alt="coche deportivo 1">
        <div class="card-info">
          <span>Peugeot 3008</span>
          <p>Nuevo modelo 2024</p>
        </div>
      </div>
      <div class="card">
        <img src="../../assets/images/car3.jpg" alt="coche deportivo 1">
        <div class="card-info">
          <span>Mclaren</span>
